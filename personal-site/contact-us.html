<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us - Ubícame GT</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/final-images/logo.jpg" alt="Ubícame GT logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="get-started.html">Get Started</a>
                <a href="site-plan.html">Site Plan</a>
                <a href="contact-us.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact-us-grid">
            <div id="contact-info">
                <h2>Call Us</h2>
                <p>+1(345)678-9100</p>
                <h2>Text us at</h2>
                <p>+1(345)678-9120</p>
                <h2>Business Hours</h2>
                <p>Mon - Fri 10:00am to 8:00pm</p>
                <p>Sat & Sun Closed</p>
            </div>
            <div id="filler-picture">
                <img class="filler-img" src="images/final-images/rsz_1small-business.jpg" alt="Seafood local store">
            </div>
            <div id="feedback">
                <h2>Send us a Message</h2>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                        <label for="mail">E-mail:</label>
                        <input type="text" id="mail" name="user_email">
                        </li>
                        <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                        </li>                            
                    </ul>
                    <input id="contact-us-button" type="submit"></button>
                </form>
            </div>
        </main>
        <footer>
            <h3>Ubícame GT &copy; 2022 - Erwin Solorzano</h3>
            <h3><a href="get-started.html">Get Started</a></h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contact-us.html">Contact Us</a></h3>
            <div class="social">
                <a target='_blank' href="https://facebook.com">
                    <img src="images/final-images/facebook.png" alt="facebook icon">
                </a>
                <a target='_blank' href="https://twitter.com">
                    <img src="images/final-images/twitter.png" alt="twitter icon">
                </a>
                <a target='_blank' href="https://instagram.com">
                    <img src="images/final-images/instagram.png" alt="instagram icon">
                </a>
                <a target='_blank' href="https://web.whatsapp.com">
                    <img src="images/final-images/whatsapp.png" alt="whatsapp icon">
                </a>
            </div>            
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
